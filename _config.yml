# ---------------------------------------------
# Jekyll Site Configuration
# ---------------------------------------------
locale: "en-US"
title: "Vilho James's Homepage"
title_separator: "-"
name: &name "Vilho James"
description: &description "Vilho James, Ph.D. in Information & Communication Engineering at Harbin Institute of Technology"
url: https://jamesvilho.github.io
baseurl: ""
repository: "jamesvilho/jamesvilho.github.io"
teaser: ""
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# ---------------------------------------------
# Comments
# ---------------------------------------------
comments:
  provider: ""
  disqus:
    shortname: ""
  discourse:
    server: ""
  facebook:
    appid: ""
    num_posts: 5
    colorscheme: "light"
  staticman:
    allowedFields: ['name', 'email', 'url', 'message']
    branch: "gh-pages"
    commitMessage: "New comment."
    filename: comment-{@timestamp}
    format: "yml"
    moderation: true
    path: "_data/comments/{options.slug}"
    requiredFields: ['name', 'email', 'message']
    transforms:
      email: "md5"
    generatedFields:
      date:
        type: "date"
        options:
          format: "iso8601"

# ---------------------------------------------
# Atom Feed
# ---------------------------------------------
atom_feed:
  path: ""

# ---------------------------------------------
# SEO & Social
# ---------------------------------------------
google_site_verification: ""
bing_site_verification: ""
alexa_site_verification: ""
yandex_site_verification: ""

twitter:
  username: "iipinge_vilho"
facebook:
  username: ""
  app_id: ""
  publisher: ""
og_image: ""

social:
  type: "Person"
  name: "Vilho James"
  links: []

# ---------------------------------------------
# Analytics
# ---------------------------------------------
analytics:
  provider: "google-universal"
  google:
    tracking_id: "UA-190829886-1"

# ---------------------------------------------
# Site Author
# ---------------------------------------------
author:
  name: "Vilho James"
  avatar: "jamesf.jpg"
  bio: "Ph.D. Student in Information & Communication Engineering at Harbin Institute of Technology, Shenzhen"
  location: "Shenzhen, Guangdong"
  email: "james943@163.com"
  twitter: "iipinge_vilho"
 

# ---------------------------------------------
# Include / Exclude
# ---------------------------------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn

# ---------------------------------------------
# Markdown & Conversion
# ---------------------------------------------
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# ---------------------------------------------
# Collections
# ---------------------------------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# ---------------------------------------------
# Defaults
# ---------------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# ---------------------------------------------
# Sass/SCSS
# ---------------------------------------------
sass:
  sass_dir: _sass
  style: compressed

# ---------------------------------------------
# Output / Permalinks
# ---------------------------------------------
permalink: /:categories/:title/
timezone: America/Los_Angeles

# ---------------------------------------------
# Plugins
# ---------------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# ---------------------------------------------
# Archives
# ---------------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ---------------------------------------------
# HTML Compression
# ---------------------------------------------
compress_html:
  clippings: all
  ignore:
    envs: development
